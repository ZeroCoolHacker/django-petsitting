{% extends 'base.html' %}
{% load static %}


{% block content %}
{% include 'partials/hero.html' with hero_text='Meet our Veterinarian Doctor' %}

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for vet in veterinarians %}
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="staff">
                    <div class="img-wrap d-flex align-items-stretch">
                        <div class="img align-self-stretch" style="background-image: url({{ vet.picture.url }});"></div>
                    </div>
                    <div class="text pt-3 px-3 pb-4 text-center">
                        <h3>{{ vet.full_name }}</h3>
                        <span class="position mb-2">{{ vet.designation }}</span>
                        <div class="faded">
                            <p>{{ vet.short_bio }}</p>
                            <ul class="ftco-social text-center">
                                <li class="ftco-animate"><a href="{{ vet.twitter }}"
                                        class="d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a></li>
                                <li class="ftco-animate"><a href="{{ vet.facebook}}"
                                        class="d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a></li>
                                <li class="ftco-animate"><a href="{{ vet.google}}"
                                        class="d-flex align-items-center justify-content-center"><span
                                            class="fa fa-google"></span></a></li>
                                <li class="ftco-animate"><a href="{{ vet.instagram }}"
                                        class="d-flex align-items-center justify-content-center"><span
                                            class="fa fa-instagram"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
